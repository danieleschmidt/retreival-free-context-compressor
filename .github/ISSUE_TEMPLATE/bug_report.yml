name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: ["danieleschmidt"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide detailed information to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code example or steps to reproduce the issue
      placeholder: |
        ```python
        from retrieval_free import ContextCompressor
        # Your code here...
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened, including error messages
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Significant impact on functionality
        - High - Blocks major use cases
        - Critical - Security issue or data corruption
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system information
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 13.5, Windows 11]
        - Python version: [e.g., 3.11.5]
        - Package version: [e.g., 0.1.0]
        - PyTorch version: [e.g., 2.3.0]
        - CUDA version (if applicable): [e.g., 11.8]
        - Hardware: [e.g., RTX 4090, M2 MacBook Pro]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Screenshots, logs, related issues, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify before submitting
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have provided a minimal reproduction case
          required: true
        - label: I have included relevant environment information
          required: true