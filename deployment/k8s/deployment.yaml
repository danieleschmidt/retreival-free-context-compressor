apiVersion: apps/v1
kind: Deployment
metadata:
  name: compression-service
  namespace: compression-service
  labels:
    app: compression-service
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: compression-service
  template:
    metadata:
      labels:
        app: compression-service
        version: v1.0.0
    spec:
      containers:
      - name: compression-api
        image: terragon/retrieval-free-compression:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: METRICS_ENABLED
          value: "true"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: compression-config
      securityContext:
        fsGroup: 1000
---