apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compression-service-hpa
  namespace: compression-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compression-service
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---